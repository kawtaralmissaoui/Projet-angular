<div class="row">
  <div class="col-2">
  <app-menu></app-menu>
  </div>
  <div class="col-10" >
    <div class="main-content" id="panel">
  <app-header></app-header>
  <div class="header bg-primaryy pb-6 " style="background-color: #FFF !important;" ></div>
  <div class="container">
    <div class="p-3 ">
  <div class="container-fluid mt--6" >
    <div class="row justify-content-center">
      <div class=" col ">
        <div class="card">
          <div class="card-header">
            <h3>Fiche détaillé</h3>
          </div>
          <div class="card-body" id="pdf">
            <div class="container">
              <div class="row">
                <div class="col-6 p-4">
                  <div class="row ">
                      <img src="../assets/images/team-3.jpg" class="image"  style="width: 100px;height: 100px;border-radius: 50%;">
                  </div>
                  <hr>
                    <h4>Civilité : {{ user.civilite }}</h4>
                  <hr>
                    <h4>Nom : {{ user.nom }}</h4>
                  <hr>
                    <h4>Prenom : {{ user.prenom }}</h4>
                </div>
                <div class="col-6 pt-3 pb-3">
                  <h4>CIN : {{ user.CIN }}</h4>
                  <hr>
                  <h4>Adresse : {{ user.adresse }}</h4>
                  <hr>
                  <h4>Role : {{ user.role }}</h4>
                  <hr>
                  <h4>Email : {{ user.email }}</h4>
                  <hr>
                  <h4>Telephone : {{ user.telephone }}</h4>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer text-muted">
              <div class="  text-left">
                <button type="button" class="btn btn-secondary " style="background-color: #5e72e4;">Impimer</button>
              </div>
              <div class="  text-right">
                <button type="button" class="btn btn-secondary" style="background-color: #5e72e4;" (click)="exportAsPDF()">Télécharger </button>
                <button type="button" class="btn btn-secondary" style="background-color: #5e72e4;" (click)="archiver(user.id)">Archiver</button>
                <button type="button" class="btn btn-secondary" style="background-color: #5e72e4;" (click)="editer(user.id)">Editer</button>
              </div>
          </div>
        </div>
</div>
</div>
</div>
</div>
</div>
</div>

<app-footer></app-footer>
</div>
</div>
